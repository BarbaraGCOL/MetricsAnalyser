<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"  
                template="/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <ui:define name="cabecalho">
        <span><a><p:outputLabel value="#{msg['projeto']} #{projetoController.projetoSelecionado.nome}"/></a></span> 
    </ui:define>
    <ui:define name="content">
        <h:panelGrid columns="2" style="border:none;margin:0 auto;width:750px;">
            <p:row>
                <p:column style="width:140px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:tagCloud model="#{projetoController.modelFile(mindmapView.selectedNode)}" style="width:140px; height: 600px;">
                            <p:ajax event="select" update="msgs" listener="#{metricasView.onSelect}" />
                        </p:tagCloud>
                    </h:form>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="width:580px">
                    <h:form>
                        <p:chart type="metergauge" model="#{meterView.meterGaugeModel2}" style="width: 580px; height: 600px;"/>
                    </h:form>
                </p:column>
            </p:row>
        </h:panelGrid>
    </ui:define>
</ui:composition>
