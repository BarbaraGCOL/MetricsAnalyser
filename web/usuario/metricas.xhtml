<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"  
                template="/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <ui:define name="cabecalho">
        <span><a><p:outputLabel value="#{msg['projeto']} #{projetoController.projetoSelecionado.nome}"/></a></span> 
    </ui:define>
    <ui:define name="content">
        <p:layout style="min-width:400px;min-height:620px; overflow-x: hidden; overflow-y: hidden;">
            <p:layoutUnit position="east">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:tagCloud model="#{metricasView.model}" style="width: 150px; border: none">
                        <p:ajax event="select" update="msgs" listener="#{metricasView.onSelect}" />
                    </p:tagCloud>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="50" minSize="40" maxSize="200">
                <h:form>
                    <p:growl id="msgs2" showDetail="true"/>
                    <p:mindmap id="map" value="#{mindmapView.mapProjeto(projetoController.projetoSelecionado)}" style="width: 90%;height: 600px; overflow-x: hidden; overflow-y: hidden;">
                        <p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
                        <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="msgs2"/>
                    </p:mindmap>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
